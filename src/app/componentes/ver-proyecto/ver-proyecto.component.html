<div class="container p-4">
  <div class="row">

    <div class="col-md-4">
      <div class="card card-body">
        <form (ngSubmit)="agregarActividad()" #actividadForm="ngForm">
          <div class="form-group">
            <label for="title" class="form-label">Actividad</label>
            <input type="text" name="title" class="form-control" placeholder="titulo actividad"
              [(ngModel)]="nuevaActividad.nameAct" autofocus required>
          </div>
          <div class="form-group">
            <label for="encargado" class="form-label">Encargado</label>
            <select id="encargado" name="encargado" class="form-select" [(ngModel)]="nuevaActividad.responsible"
              required>
              <option *ngFor="let employee of employees" [value]="employee.idEmplo">
                {{ employee.nameEmplo }}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label for="recurso" class="form-label">Recurso</label>
            <select id="recurso" name="recurso" class="form-select" [(ngModel)]="nuevaActividad.item" required>
              <option *ngFor="let item of item" [value]="item.idItem">
                {{ item.nameItem }}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label for="inicio" class="form-label">Inicio</label>
            <input type="date" id="inicio" name="inicio" [(ngModel)]="nuevaActividad.initialDate" required>
          </div>
          <div class="form-group">
            <label for="fin" class="form-label">Final</label>
            <input type="date" id="fin" name="fin" [(ngModel)]="nuevaActividad.finisDate" required>
          </div>
          <button type="submit" class="btn btn-outline-success"
            style="margin-left: 100px; margin-top: 5px;">Guardar</button>
        </form>
      </div>
    </div>
  </div>
