<div class="container p-4">
    <div class="row">
        <div class="col-md-4">
            <div class="card card-body">
                <form action="guardar">
                    <div class="form-group">
                        <label for="inputState" class="form-label">Subactividad</label>
                        <input type="text" name="title" class="form-control" placeholder="titulo actividad" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="inputState" class="form-label">Encargado</label>
                        <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option *ngFor="let o of [0,1,2,3]">...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inputState" class="form-label">Correo</label>
                        <input type="email" name="title" class="form-control" placeholder="correo" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="inputState" class="form-label">Recurso</label>
                        <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option *ngFor="let o of [0,1,2,3]">...</option>
                        </select>
                    </div>
                    
                    <input type="submit" name="guardar" class="btn btn-outline-success"
                        style="margin-left: 100px; margin-top: 5px;">
                </form>
            </div>
        </div>
        <div class="col-md-8">

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Subactividad</th>
                    <th scope="col">Encargado</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Recursos</th>
                  </tr>
                </thead>
                <tbody class="table-group-divider">
                  <tr>
                    <td>Mantenimiento</td>
                    <td>Mario</td>
                    <td>sdfsd@kdnks</td>
                    <td>Laptop</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
